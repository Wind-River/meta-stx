        echo "ONBOOT=yes" >> ${f}
    fi
    if grep -q '^IPV6_AUTOCONF=' ${f}; then
        sed -i 's/^IPV6_AUTOCONF=.*/IPV6_AUTOCONF=no/' ${f}
